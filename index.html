<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>World Cup VI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Stage Zero Preloader -->
  <div id="preloader" class="preloader" aria-labelledby="preloader-status" role="dialog" aria-modal="true">
    <div class="preloader-inner">
      <div id="preloader-status" class="preloader-status">INITIALIZING...</div>
      <div class="progress-shell" aria-hidden="true">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div id="progress-text" class="progress-text" aria-live="polite">0%</div>
      <button id="begin-btn" class="begin-btn hidden" type="button">BEGIN</button>
    </div>
  </div>

  <div id="app" class="app" aria-hidden="true">
    <div id="sr-announcer" class="sr-only" aria-live="polite"></div>

    <!-- Background Grid -->
    <div id="video-grid" class="video-grid" aria-hidden="false">
      <div class="tile" data-index="0"><video class="tile-loop" preload="auto" muted playsinline loop data-loop-src="assets/videos/loop1.mp4" poster="assets/posters/loop1.png"></video></div>
      <div class="tile" data-index="1"><video class="tile-loop" preload="auto" muted playsinline loop data-loop-src="assets/videos/loop2.mp4" poster="assets/posters/loop2.png"></video></div>
      <div class="tile" data-index="2"><video class="tile-loop" preload="auto" muted playsinline loop data-loop-src="assets/videos/loop3.mp4" poster="assets/posters/loop3.png"></video></div>
      <div class="tile" data-index="3"><video class="tile-loop" preload="auto" muted playsinline loop data-loop-src="assets/videos/loop4.mp4" poster="assets/posters/loop4.png"></video></div>
      <div class="tile" data-index="4"><video class="tile-loop" preload="auto" muted playsinline loop data-loop-src="assets/videos/loop5.mp4" poster="assets/posters/loop5.png"></video></div>
      <div class="tile" data-index="5"><video class="tile-loop" preload="auto" muted playsinline loop data-loop-src="assets/videos/loop6.mp4" poster="assets/posters/loop6.png"></video></div>
    </div>

    <!-- Foreground Container (Stages 1 & 3 only) -->
    <div id="foreground-container" class="foreground">
      <video id="foreground-video" class="foreground-video" playsinline muted preload="metadata" poster="assets/posters/foreground.png"></video>
      <!-- Canvas used ONLY if alpha unsupported (auto fallback); hidden when not needed -->
      <canvas id="foreground-keyed" class="foreground-canvas hidden"></canvas>
    </div>

    <!-- Stage 4 Menu -->
    <div id="stage4-menu" class="stage4-menu hidden" aria-hidden="true">
      <h1 class="menu-title">Video Library</h1>
      <ul class="menu-list" role="list">
        <li><button class="menu-item" data-video="intro">Intro</button></li>
        <li><button class="menu-item" data-video="1">Video 1</button></li>
        <li><button class="menu-item" data-video="2">Video 2</button></li>
        <li><button class="menu-item" data-video="3">Video 3</button></li>
        <li><button class="menu-item" data-video="4">Video 4</button></li>
        <li><button class="menu-item" data-video="5">Video 5</button></li>
        <li><button class="menu-item" data-video="6">Video 6</button></li>
        <li><button class="menu-item" data-video="outro">Outro</button></li>
      </ul>
    </div>

    <!-- Playback Overlay -->
    <div id="player-overlay" class="player-overlay hidden" aria-hidden="true">
      <div class="player-backdrop"></div>
      <div class="player-container">
        <video id="active-video" class="active-video" playsinline controls></video>
        <button id="close-video-btn" class="close-btn" aria-label="Close video">&times;</button>
      </div>
    </div>

    <div id="fade-layer" class="fade-layer"></div>
  </div>

  <script type="module" src="alphaDetection.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
